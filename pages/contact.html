					<p>Deja los datos requeridos en los casilleros y dejanos tu consulta o mensaje</p>
                    <form action="saludar()" id="myForm">
                        <div class=" mb-1 ">
                            <label for="">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Juan" required
                                onkeyup="checkearValidez()">
                        </div>
                        <div class=" mb-1 ">
                            <label for="">Apellido</label>
                            <input type="text" name="surname" id="apellido" class="form-control" required minlength="5" placeholder="Gomez">
                        </div>
						<div class= "mb-1">
                            <label for="">Username</label>
                            <input type="text" name="nombre" id="username" class="form-control" placeholder="pepito123_" required
                                onkeyup="checkearValidez()">
                        </div>
                        <div class="mb-1">
                            <label for="">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="juangomez@gmail.com" required
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        </div>
                        <div class="row mb-1 " id="contact-row">
                            <div class="col">
                                <label for="age">Edad</label>
                                <input type="number" name="age" id="edad" id="age" class="form-control" required min="12" max="120">
                            </div>
                            <div class="col">
                                <label for="gender">Sexo</label>
                                <select name="gender" id="sexo"  class="form-select mb-3">
                                    <option value="female">Mujer</option>
                                    <option value="male">Hombre</option>
                                    <option value="none" selected>Sin definir</option>
                                </select>
                            </div>
                        </div>
                        <label for=""></label>
						<textarea name="textarea" id="texta" cols="30" rows="10"></textarea>
                        <a class="btn disabled" href="#" id="submit" onclick="saveUser()" style="background-color:black;">Enviar</a>
