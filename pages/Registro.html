<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="/css/bootstrap.css"> -->
    <link rel="stylesheet" href="../css/registro.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <title>RollingMovies</title>
</head>

<body>
    <header>
        <div class="box">
            <nav class="
            navbar navbar-expand-lg
            align-items-start
            navbar-dark
            text-center
          ">
                <div class="container">
                    <a class="navbar-brand text-decoration-none" style="color: white" href="../index.html">
                        <h2>RollingMovies</h2>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una Cuenta?</h3>
                    <p>Inica sesion para entrar en la Pagina</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesion</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aun no tienes cuenta?</h3>
                    <p>Registrarse Para que puedas Iniciar sesion</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>
            <!-- Formulario de login y registro -->
            <div class="contenedor__login-register">
                <!-- Registro-->
                <form action="" class="formulario__register" id="form1">
                    <h2>Registro</h2>
                    <input type="text" placeholder="Nombre Completo" id="name" required />
                    <input type="email" placeholder="Correo Electronico" id="email" required />
                    <input type="text" placeholder="Usuario" id="usuario" required />
                    <input type="password" placeholder="Contraseña" id="password" required />
                    <button type="submit" id="btnSubmit" onclick="registrarUsuario">Registrarse</button>
                </form>
                <!-- login -->
                <form action="" class="formulario__login" id="form2">
                    <h2>Iniciar sesion</h2>
                    <input type="email" placeholder="Correo Electronico" class="email" pattern="[a-z0-9._%+-]+@[a-z0-9·-]+\.[a-z]{2,4}$" />
                    <input type="password" placeholder="Contraseña" class="password" />
                    <button type="submit" id="btn">Entrar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="../js/registro.js"></script>
    <script src="../js/animacionDLR.js"></script>
    <script src="../js/login.js"></script>

</body>

</html>
