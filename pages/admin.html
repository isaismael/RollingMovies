<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>ADMIN PANEL</h1>
        <form action="" id="add-movie" onsubmit="return false">
            <div class="form-group">
              <label for="">Nombre</label>
              <input type="text" class="form-control" name="name" id="" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="">Fecha de lanzamiento</label>
                <input type="number" class="form-control" name="age" id="" placeholder="" required>
              </div>
             
              <div class="form-group">
                <label for="">Género</label>
                <select class="form-control" name="gen" id="" required>
                  <option value="action">Acción</option>
                  <option value="war">Guerra</option>
                  <option value="terror">Terror</option>
                </select>
              </div>
              <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/admin-movies.js"></script>
</body>
</html>
